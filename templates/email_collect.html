{% load static %}
<html lang="en" style="background: #{{ object.background_colour }}">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/email_collect.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>{{ object.title }}</h1>
            <h2>{{ object.sub_title }}</h2>
            <div class="text">
                <h3>{{ object.text_above_email|linebreaksbr }}</h3>
                <form action="{{ request.path }}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit">
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <p class="success-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <h3>{{ object.text_below_email|linebreaksbr }}</h3>
            </div>
        </div>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/email_collect.css' %}">
{% endblock %}

{% block content %}
<div class="text">
    <h3>Please enter your email to get a link to create a password</h3>
    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        <div class="email-submission--div">
            <input type="email" name="email" maxlength="254" required id="id_email"
                   class="email-submission--input" placeholder="youremail@address.com">
            <button type="submit" class="email-submission--button">Submit</button>
        </div>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p class="message message-{{ message.tags }}">{{ message|safe }}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
